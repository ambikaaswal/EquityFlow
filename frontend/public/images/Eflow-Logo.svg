<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 160">
  <defs>
    <linearGradient id="blueGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b6ef6"/>
      <stop offset="1" stop-color="#003d99"/>
    </linearGradient>
    <linearGradient id="blueLine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#58a6ff"/>
      <stop offset="1" stop-color="#0047b3"/>
    </linearGradient>
  </defs>

  <!-- Stylized E made of bars -->
  <g transform="translate(20,30)">
    <rect x="0" y="0" width="70" height="14" rx="4" fill="url(#blueGrad)" />
    <rect x="0" y="28" width="50" height="14" rx="4" fill="url(#blueGrad)" />
    <rect x="0" y="56" width="70" height="14" rx="4" fill="url(#blueGrad)" />
    <!-- spine -->
    <rect x="0" y="0" width="14" height="70" rx="4" fill="url(#blueGrad)" />
  </g>

  <!-- Rest of the brand text -->
  <text x="110" y="90"
        font-size="64"
        font-weight="700"
        font-family="Segoe UI, sans-serif"
        fill="#003d99"
        letter-spacing="-1">
    quityFlow
  </text>

  <!-- Line graph trend under the word -->
  <polyline points="200,120 250,90 300,105 350,70 400,95 460,50"
            stroke="url(#blueLine)" stroke-width="6"
            fill="none" stroke-linecap="round" />
  <polygon points="460,50 450,65 470,60" fill="url(#blueLine)" />
</svg>

